<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-black h-lvh text-white">
      <div class="flex flex-col justify-center items-center">
        <h1>BMI calculator</h1>
        <input
          class="m-2 p-2 rounded bg-gray-200 text-black font-semibold"
          type="number"
          name=""
          id="weight"
          placeholder="Enter the weight in KG.."
        />
        <input
          class="m-2 p-2 rounded bg-gray-200 text-black font-semibold"
          type="number"
          name=""
          id="height"
          placeholder="Enter the height in foot..."
        />
        <button
          id="btn"
          class="bg-gray-400 text-black p-2 rounded font-semibold hover:bg-white"
        >
          calculate
        </button>
        <div class="mt-2 ml-2 mr-2" id="bmi"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
